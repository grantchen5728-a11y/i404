<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BMI 計算器</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;

            if (height === "" || weight === "") {
                alert("請輸入身高和體重！");
                return;
            }

            // 身高轉成公尺
            height = height / 100;

            let bmi = weight / (height * height);
            bmi = bmi.toFixed(2);

            let result = "";

            if (bmi < 18.5) {
                result = "體重過輕";
            } else if (bmi < 24) {
                result = "正常範圍";
            } else if (bmi < 27) {
                result = "過重";
            } else {
                result = "肥胖";
            }

            alert("你的 BMI 是：" + bmi + "\n判定結果：" + result);
        }
    </script>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">BMI 計算器</h2>

        <div class="mb-3">
            <label class="form-label">身高（公分）</label>
            <input type="number" id="height" class="form-control" placeholder="例如：170">
        </div>

        <div class="mb-3">
            <label class="form-label">體重（公斤）</label>
            <input type="number" id="weight" class="form-control" placeholder="例如：60">
        </div>

        <button class="btn btn-primary w-100" onclick="calculateBMI()">
            計算 BMI
        </button>
    </div>
</div>

</body>
</html>
