<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoot the Airplane</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #gameArea {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: skyblue;
      overflow: hidden;
      border: 3px solid #0d6efd;
      margin: auto;
    }

    #airplane {
      position: absolute;
      top: 30px;
      left: 0;
      width: 60px;
      height: 30px;
      background: red;
      border-radius: 5px;
    }

    #player {
      position: absolute;
      bottom: 10px;
      left: 270px;
      width: 60px;
      height: 20px;
      background: green;
    }

    .bullet {
      position: absolute;
      width: 6px;
      height: 12px;
      background: black;
    }
  </style>
</head>
<body class="bg-light">

<div class="container text-center mt-4">
  <h3 class="mb-3">✈️ Shoot the Airplane</h3>

  <div id="gameArea">
    <div id="airplane"></div>
    <div id="player"></div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" onclick="shoot()">Shoot</button>
    <p class="mt-2 fw-bold">Score: <span id="score">0</span></p>
  </div>
</div>

<script>
  const airplane = document.getElementById("airplane");
  const gameArea = document.getElementById("gameArea");
  const scoreText = document.getElementById("score");

  let score = 0;
  let planeDirection = 1;

  // Move airplane left-right
  setInterval(() => {
    let left = airplane.offsetLeft;
    if (left > gameArea.offsetWidth - airplane.offsetWidth || left < 0) {
      planeDirection *= -1;
    }
    airplane.style.left = left + planeDirection * 3 + "px";
  }, 20);

  function shoot() {
    const bullet = document.createElement("div");
    bullet.className = "bullet";

    bullet.style.left = "297px";
    bullet.style.bottom = "40px";

    gameArea.appendChild(bullet);

    const moveBullet = setInterval(() => {
      bullet.style.bottom = bullet.offsetBottom + 5 + "px";

      // Collision detection
      if (
        bullet.offsetTop <= airplane.offsetTop + airplane.offsetHeight &&
        bullet.offsetLeft >= airplane.offsetLeft &&
        bullet.offsetLeft <= airplane.offsetLeft + airplane.offsetWidth
      ) {
        score++;
        scoreText.textContent = score;
        bullet.remove();
        clearInterval(moveBullet);
      }

      // Remove bullet if out of screen
      if (bullet.offsetBottom > gameArea.offsetHeight) {
        bullet.remove();
        clearInterval(moveBullet);
      }
    }, 20);
  }
</script>

</body>
</html>
